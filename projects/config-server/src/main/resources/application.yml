server:
  port: 8888
  error:
    include-message: always

# Le dice al servidor de configuración que use este valor como clave simétrica
encrypt:
  key: IMSYMMETRIC

spring:
  application:
    name: config-server
  profiles:
    active: git

  cloud:
    config:
      server:
        git:
          uri: https://github.com/magadiflo/spring-microservices-in-action-2021.git
          searchPaths: config-repo